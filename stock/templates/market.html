{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block style %}
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
        }
</style>
{% endblock %}

{% endblock %}

</div>
